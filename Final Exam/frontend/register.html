<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg dark-bg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Health Advice Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="airQuality.html">Air Quality</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advice.html">Advice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login -->
    <div class="login-container">
        <img class="login-img" src="./images/banner-img.jpg" alt="image of a field">
        <div class="login">
            <h3>Create an Account</h3>
            <div class="email-entry">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com"><br><br>
            </div>
            <div class="password-entry">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="password"><br><br>
            </div>
            <p id="incorrect-message"></p>
            <div class="submit-register">
                <button type="btn" id="submit" onclick="submit()">Submit</button>
                <p class="register-login">Or</p>
                <a class="register-login" href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <div class="login-popup">
        <div class="popup-container">
            <h3>Account created</h3>
            <button type="btn" id="home-btn" onclick="gotoHome()">Go to Homepage</button>
        </div>
    </div>


    
    <script src="./resources/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg dark-bg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Health Advice Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link current" href="airQuality.html">Air Quality</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advice.html">Advice</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <button class="acc-btn" onclick="gotoLogin()">Login</button>
                    <button class="acc-btn" onclick="gotoRegister()">Sign up</button>
                    <div class="account">
                        <a class="acc-email" href="settings.html">Email</a>
                        <a href="settings.html"><img class="acc-ico" src="./images/account-icon.png" alt="account icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- settings -->
    <div class="profile-settings">
        <div class="user-settings">
            <div class="email-entry">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="" placeholder="example@email.com" disabled><br>
            </div>
            <button type="btn" class="change-btn email" onclick="changeEmail()">Change email</button>
            <button type="btn" class="submit-btn email" onclick="confirmEmail()">Comfirm email</button>

            <div class="entry-password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="password"><br>
            </div>
            <button type="btn" class="change-btn password" onclick="changePassword()">Change password</button>
            <button type="btn" class="submit-btn password" onclick="confirmPassword()">Comfirm password</button><br>
            <button type="btn" class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>


    
    <script src="./resources/index.js"></script>
    <script src="./resources/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>

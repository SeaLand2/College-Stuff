<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg dark-bg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Health Advice Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link current" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="airQuality.html">Air Quality</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advice.html">Advice</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <button class="acc-btn" onclick="gotoLogin()">Login</button>
                    <button class="acc-btn" onclick="gotoRegister()">Sign up</button>
                    <div class="account">
                        <a class="acc-email" href="settings.html">Email</a>
                        <a href="settings.html"><img class="acc-ico" src="./images/account-icon.png" alt="account icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Welcome text/image -->
    <div class="banner">
        <img class="banner-img" src="./images/banner-img.jpg" alt="image of a field">
        <div class="banner-text">
            <h1>Health Advice Group</h1>
            <div class="acc-btn-container">
                <button class="acc-btn" onclick="gotoLogin()">Login</button>
                <button class="acc-btn" onclick="gotoRegister()">Sign up</button>
            </div>

        </div>
    </div>


    <div class="features-header">
        <h4>Try some of our features</h4>
    </div>

    <!-- Links to features on the website -->
    <div class="features-links">
        <div class="feature">
            <h4>
                Weather
            </h4>
            <img class="feature-img" src="./images/weather.jpg" alt="weather image">
            <div class="link" id="weather-link">
                <p>View</p>
                <p class="arrow">></p>
            </div>
        </div>
        <div class="feature">
            <h4>
                Air Quality
            </h4>
            <img class="feature-img" src="./images/air-quality.jpg" alt="air quality image">
            <div class="link" id="air-quality-link">
                <p>View</p>
                <p class="arrow">></p>
            </div>
        </div>
    </div>

    

    <script src="./resources/index.js"></script>
    <script src="./resources/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg dark-bg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Health Advice Group</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link current" href="weather.html">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="airQuality.html">Air Quality</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advice.html">Advice</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <button class="acc-btn" onclick="gotoLogin()">Login</button>
                    <button class="acc-btn" onclick="gotoRegister()">Sign up</button>
                    <div class="account">
                        <a class="acc-email" href="settings.html">Email</a>
                        <a href="settings.html"><img class="acc-ico" src="./images/account-icon.png"
                                alt="account icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- weather forecast -->
    <div class="main-forecast-container">
        <div class="filter">
            <h5>Filter:</h5>

            <div class="location-container">
                <label for="latitude">Latitide</label>
                <input type="number" id="latitude" name="latitude" min="-90" max="90" placeholder="0">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" name="longitude" min="-180" max="180" placeholder="0">
            </div>
            <div>
                <p>Tempurature:</p>
                <input type="checkbox" id="celsius" name="celsius" value="celsius" checked="true" onclick="check('celsius')">
                <label for="celsius"> Celsius</label><br>
                <input type="checkbox" id="farenheit" name="farenheit" value="farenheit" onclick="check('farenheit')">
                <label for="farenheit"> Farenheit</label><br>
            </div>
            <button type="btn" class="change-btn" onclick="refresh()">Refresh</button>
        </div>

        <div class="forecast-container">
            <div class="today-forecast">
                <div class="today-left">
                    <img id="weather-icon" src="" alt="weather icon">
                    <p id="tempurature"></p>
                </div>
                <h3>Daily Forecast</h3>
                <div class="today-right">
                    <p><b>Weather</b></p>
                    <p id="day"></p>
                    <p id="weather"></p>
                </div>
            </div>
            <div id="forecasts">
                <div class="forecast-template">
                    <p></p> <!-- Day -->
                    <img>
                    <p></p> <!-- Weather -->
                </div>
            </div>
        </div>
    </div>

    <div class="advice-header">
        <h4>Related advice</h4>
    </div>

    <!-- Related advice -->
    <div id="advice-links">
        <div id="advice-template">
            <h4>
                feature name
            </h4>
            <img class="advice-img" src="./images/banner-img.jpg" alt="weather image">
            <div class="link">
                <p>View</p>
                <p class="arrow">></p>
            </div>
        </div>
    </div>

    <div class="advice-popup">
        <div class="advice-popup-container">
            <h1>Advice Title</h1>
            <p>Description</p>
            <button type="btn" id="home-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    

    <script src="./resources/index.js"></script>
    <script src="./resources/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
